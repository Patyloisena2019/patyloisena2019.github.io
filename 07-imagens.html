<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Aula 03 - Imagens</title>
</head>
<body>
	<h1>Trabalhando com imagens</h1>
	<hr>
	<p>Formatos válidos: JPG, PNG, GIF, SVG</p>
	
	<!-- src e alt são atributos obrigatórios -->
	
	<img src="imagens/logo-html5.png" alt="Logo da linguagem HTML5">
	
	<hr>
	
	<!-- Alt vazio somente deve ser usado
	para casos de imagens decorativas, ou seja,
	que não são parte do conteúdo da página -->
	<img src="imagens/decoracao.png" alt="">
	
	<hr>
	
	<p> 
		<a href="http://php.net" target="_blank">
			<img src="imagens/logo-php-mini.jpg" alt="Logo PHP"> 
		</a>
	</p>
	
	<hr>
	
	<img src="imagens/computer.gif" alt="Ilustração cômica de um usuário irritado na frente de um computador">
	
	<hr>
	
	<img width="250" height="250" src="imagens/instagram.svg" alt="Instagram">
	
	
	
	
	
</body>
</html>
